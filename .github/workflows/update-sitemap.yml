name: Update Sitemap Date

on:
  push:
    branches:
      - main
  release:
    types: [published]

jobs:
  update-sitemap:
    runs-on: ubuntu-latest
    
    steps:
      - name: Checkout code
        uses: actions/checkout@v4
        with:
          token: ${{ secrets.GITHUB_TOKEN }}
      
      - name: Update sitemap lastmod dates
        run: |
          # Get current date in ISO 8601 format
          CURRENT_DATE=$(date -u +"%Y-%m-%d")
          
          # Update all lastmod tags in sitemap.xml
          sed -i "s|<lastmod>[0-9]\{4\}-[0-9]\{2\}-[0-9]\{2\}</lastmod>|<lastmod>$CURRENT_DATE</lastmod>|g" sitemap.xml
          
          echo "Updated sitemap.xml with date: $CURRENT_DATE"
      
      - name: Check if sitemap changed
        id: check_changes
        run: |
          if git diff --quiet sitemap.xml; then
            echo "changed=false" >> $GITHUB_OUTPUT
          else
            echo "changed=true" >> $GITHUB_OUTPUT
          fi
      
      - name: Commit and push if changed
        if: steps.check_changes.outputs.changed == 'true'
        run: |
          git config --local user.email "github-actions[bot]@users.noreply.github.com"
          git config --local user.name "github-actions[bot]"
          git add sitemap.xml
          git commit -m "chore: auto-update sitemap lastmod to $(date -u +"%Y-%m-%d")"
          git push
